    <title>Form for contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <body>
    <div class="container">
  <div class="row">
    <div class="col d-flex align-items-center justify-content-center">
    <form  class="my-form form-control">
    <div
     class="form-outline mb-4"
      action="https://formsubmit.co/0a2d2468462cc9ef4103b6e40e189d8c"
      method="POST"
    >
      <div class="page-header text-primary">
        <h1>Hire me</h1>
      </div>
      <div class="page-header text-info">
        <h2>Contact form:</h2>
      </div>
      <div class="mb-3">
        <div class="form-outline">
  <input type="email" id="typeEmail" class="form-control" />
  <label class="form-label" for="typeEmail">Enter your email </label>
</div>

        <style>
         
          .my-form{
            border: 1px, solid, grey;
            border-radius: 2%;
             width: 90%;
  height: 90%;
  
          }
        </style>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >

          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-info dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose the work type
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Full-time</a></li>
            <li><a class="dropdown-item" href="#">Remote</a></li>
            <li><a class="dropdown-item" href="#">One time project</a></li>
          </ul>

          <button
            type="submit"
            class="btn btn-outline-primary"
            action="https://formsubmit.co/0a2d2468462cc9ef4103b6e40e189d8c"
            method="POST"
          >
            Submit
          </button>
          </form>
          <footer>
             <div
              class="text-center p-3"
              
            >
            <a
              class="btn btn-info active"
              aria-current="page"
              href="index.html"

            </div>
